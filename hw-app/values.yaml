replicaCount: 1
image:
  repository: misgav/malamhomework-app
  pullPolicy: IfNotPresent
  tag: latest


service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Default to NGINX Ingress Controller
ingress:
  enabled: true  
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  host: "malamhomework-app.com"


resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
